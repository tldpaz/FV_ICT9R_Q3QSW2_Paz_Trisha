<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Times New Roman ;
            text-align: center;
            background: url('https://cdn.oneesports.vn/cdn-data/sites/4/2023/12/dr-ratio-hsr-1024x576.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding:auto;
            margin:auto;
            text-align:center;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .green { background-color: #4CAF50; color: white; }
        .yellow { background-color: #FFD700; color: white; }
        .red { background-color: #F44336; color: white; }
        .blue { background-color: #2196F3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://img1.picmix.com/output/stamp/normal/3/4/8/1/2601843_0fc70.png">
        </div>
        <div class="text">
        <h2>Greetings, my name is Veritas Ratio.</h2>
        <h2>Let me test your Math skill..</h2>
        <p>Given:</p>
        <label for="a">Enter a value for a:</label>
        <input type="number" id="a" name="a"><br><br>
        <label for="b">Enter a value for b:</label>
        <input type="number" id="b" name="b"><br><br>
        <button class="btn green" onclick="calculate('product')">Product of a and b</button>
        <button class="btn yellow" onclick="calculate('power')">a raise to b</button>
        <button class="btn red" onclick="calculate('remainder')">Get the remainder</button>
        <button class="btn blue" onclick="calculate('equal')">Check if a is equal to b</button>
        <p id="result"></p>
    </div>
    <script>
        function calculate(operation) {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            let result = '';
            
            if (isNaN(a) || isNaN(b)) {
                result = 'Please enter valid numbers.';
            } else {
                switch (operation) {
                    case 'product':
                        result = `Product of a and b: ${a * b}`;
                        break;
                    case 'power':
                        result = `a raised to b: ${Math.pow(a, b)}`;
                        break;
                    case 'remainder':
                        result = `Remainder of a divided by b: ${a % b}`;
                        break;
                    case 'equal':
                        result = a === b ? 'a is equal to b' : 'a is not equal to b';
                        break;
                }
            }
            
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
